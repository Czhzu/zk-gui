<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:with="requestUrl=@{${#httpServletRequest.getRequestURI()}}">
<head>
    <title th:text="${requestUrl.substring(5)}">ZooKeeper GUI</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/static/css/bootstrap-lumen.min.css" rel="stylesheet"/>
    <link href="/static/css/zkgui.css" rel="stylesheet"/>
</head>
<body>
<div class="navbar navbar-default" role="navigation">
    <div class="navbar-inner">
        <div class="navbar-brand"><span>ZooKeeper GUI</span></div>

        <div class="btn-group pull-right">
            <button onclick="window.location = '/quit'" class="btn btn-default quit">
                <i class="glyphicon glyphicon-off"></i>退出
            </button>
        </div>
    </div>
</div>
<div class="ch-container">
    <div class="row">
        <div class="col-sm-12 col-lg-12">
            <ul class="breadcrumb">
                <li><a href="#" id="/"><span>/</span></a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-lg-4">
            <div class="sidebar-nav">
                <div class="nav-canvas">
                    <ul class="nav nav-pills nav-stacked main-menu children">
                        <li class="nav-header">子节点</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-lg-4">
            <div class="sidebar-nav">
                <div class="nav-canvas">
                    <ul class="nav nav-pills nav-stacked">
                        <li class="nav-header">状态</li>
                        <li>
                            <table class="table-striped table-bordered table mb0">
                                <tbody>
                                    <tr>
                                        <td>numChildren</td>
                                        <td id="numChildren"></td>
                                    </tr>
                                    <tr>
                                        <td>dataLength</td>
                                        <td id="dataLength"></td>
                                    </tr>
                                    <tr>
                                        <td>ephemeralOwner</td>
                                        <td id="ephemeralOwner"></td>
                                    </tr>
                                    <tr>
                                        <td>czxid</td>
                                        <td id="czxid"></td>
                                    </tr>
                                    <tr>
                                        <td>mzxid</td>
                                        <td id="mzxid"></td>
                                    </tr>
                                    <tr>
                                        <td>pzxid</td>
                                        <td id="pzxid"></td>
                                    </tr>
                                    <tr>
                                        <td>version</td>
                                        <td id="version"></td>
                                    </tr>
                                    <tr>
                                        <td>cversion</td>
                                        <td id="cversion"></td>
                                    </tr>
                                    <tr>
                                        <td>aversion</td>
                                        <td id="aversion"></td>
                                    </tr>
                                    <tr>
                                        <td>ctime</td>
                                        <td id="ctime"></td>
                                    </tr>
                                    <tr>
                                        <td>mtime</td>
                                        <td id="mtime"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-lg-4">
            <div class="sidebar-nav">
                <div class="nav-canvas">
                    <ul class="nav nav-pills nav-stacked">
                        <li class="nav-header">数据</li>
                        <li>
                            <div class="wellDiv mb0">
                                <p style="word-break:break-all;" id="data"></p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <footer style="margin-top: 20px;"></footer>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/node.js"></script>
</body>
</html>
